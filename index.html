<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" />
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav class="header-nav">
            <ul class="nav-links">
                <li class="nav-link"><a href="#">Departments</a></li>
                <li class="nav-link"><a href="#">SOP</a></li>
                <li class="nav-link"><a href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" />
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display oferring a 4k display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to Card</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/matebook.png">
            </div>
        </section>
        <img class="big-circle" src="img/big-eclipse.svg" alt="big">
        <img class="mid-circle" src="img/mid-eclipse.svg" alt="mid">
        <img class="small-circle" src="img/small-eclipse.svg" alt="small">
    </main>


</body>

</html>
